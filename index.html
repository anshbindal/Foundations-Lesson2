<html>
  <head>
    <title>My First JavaScript Program</title>
  </head>
  <body>
    <script>
      console.log("James Bond");
      console.log(2 + 8);
      console.log(9 - 3);
      console.log(2 * 9);
      console.log(12 / 6);
      var city = "Mumbai";
      console.log(city);

      var a = 18,
        b = 22;
      console.log(a + b);

      // Write a function called sayHello that takes a name as a parameter and prints "Hello, [name]!".
      function sayHello(name) {
        console.log("Hello, " + name + "!");
      }
      sayHello("Jack");
      sayHello("Elon");
      sayHello("Mary");

      //   Write a function that takes two numbers, subtracts them, and returns the result.
      function subtracts(a, b) {
        console.log(a - b);
      }
      subtracts(10, 5);
      subtracts(88, 8);
      subtracts(22, 20);

      const birthYear = 1996;
      console.log("BirthYear", birthYear);

      var favFood = ["Pizza", "Pasta", "Pani-puri"];
      console.log("Favorite Foods", favFood);

      let book = {
        title: "Cracking the interview",
        author: "J.K.Buddha",
        publicationYear: 2018,
      };
      console.log("Book Details", book);
    </script>
  </body>
</html>
